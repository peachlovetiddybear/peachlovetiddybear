<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Text and HTML Table Example</title>
    <style>
        .moving-text {
            position: relative;
            animation: moveText 5s linear infinite; /* Adjust the duration and timing function as needed */
            color: blue; /* Text color */
        }

        @keyframes moveText {
            0% {
                left: 0;
            }
            100% {
                left: calc(100% - 100px); /* Adjust the distance to move */
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: white; /* Text color */
            background-color: #4CAF50; /* Header background color */
        }
        td {
            background-color: #f9f9f9; /* Cell background color */
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select and Display Image</title>
</head>
<body>

<h2>Select an Image</h2>

<input type="file" id="fileInput" accept="image/*">
<div id="imageContainer"></div>

<script>
    const fileInput = document.getElementById('fileInput');
    const imageContainer = document.getElementById('imageContainer');

    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const img = new Image();
            img.src = event.target.result;
            img.alt = 'Selected Image';
            img.width = 300; // Adjust as needed
            imageContainer.innerHTML = ''; // Clear previous image (if any)
            imageContainer.appendChild(img);
        };

        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Hearts Everywhere</title>
    <style>
        .heart {
            color: red;
            font-size: 24px;
            position: absolute;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% { transform: translateX(-5px) rotate(0deg); }
            25% { transform: translateX(5px) rotate(-5deg); }
            50% { transform: translateX(-5px) rotate(5deg); }
            75% { transform: translateX(5px) rotate(-5deg); }
            100% { transform: translateX(-5px) rotate(0deg); }
        }
    </style>
</head>
<body>

<script>
    // Function to generate random number between min and max (inclusive)
    function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Function to create a heart element
    function createHeart() {
        const heart = document.createElement('span');
        heart.classList.add('heart');
        heart.innerHTML = '&#10084;&#65039;';
        document.body.appendChild(heart);

        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        // Set random position for the heart
        const randomX = random(0, screenWidth - 30); // Adjust 30 based on heart size
        const randomY = random(0, screenHeight - 30); // Adjust 30 based on heart size
        heart.style.left = randomX + 'px';
        heart.style.top = randomY + 'px';
    }

    // Create 50 hearts
    for (let i = 0; i < 50; i++) {
        createHeart();
    }
</script>

</body>
</html>
