<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select and Display Image</title>
</head>
<body>

<h2>Select an Image</h2>

<input type="file" id="fileInput" accept="image/*">
<div id="imageContainer"></div>

<script>
    const fileInput = document.getElementById('fileInput');
    const imageContainer = document.getElementById('imageContainer');

    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const img = new Image();
            img.src = event.target.result;
            img.alt = 'Selected Image';
            img.width = 300; // Adjust as needed
            imageContainer.innerHTML = ''; // Clear previous image (if any)
            imageContainer.appendChild(img);
        };

        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Hearts from Corners</title>
    <style>
        /* Define the falling animation */
        @keyframes fall {
            0% { top: -10%; opacity: 0; }
            100% { top: 100%; opacity: 1; }
        }

        /* Style for the heart */
        .red-heart {
            color: red; /* Set the color to red */
            font-size: 24px; /* Adjust the font size as needed */
            position: absolute; /* Position absolutely for falling */
            animation: fall 5s linear infinite; /* Apply animation */
        }

        /* Style for hearts falling from the left corner */
        .left-heart {
            left: 10px; /* Adjust to position hearts from the left corner */
        }

        /* Style for hearts falling from the right corner */
        .right-heart {
            right: 10px; /* Adjust to position hearts from the right corner */
        }
    </style>
</head>
<body>

<script>
    // Function to create and scatter hearts on the page
    function scatterHearts() {
        // Number of hearts to scatter
        const numHearts = 100;

        // Create and append hearts to the body
        for (let i = 0; i < numHearts; i++) {
            // Create a heart element
            const heart = document.createElement('span');
            heart.innerHTML = '&#10084;&#65039;'; // Heart emoji
            heart.classList.add('red-heart');

            // Randomize whether the heart falls from left or right corner
            if (Math.random() < 0.5) {
                heart.classList.add('left-heart');
            } else {
                heart.classList.add('right-heart');
            }

            // Append the heart to the body
            document.body.appendChild(heart);
        }
    }

    // Call the function to scatter hearts when the page loads
    window.onload = function() {
        scatterHearts();
    };
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Image URL in Cookies</title>
</head>
<body>

<h2>Save Image URL in Cookies</h2>

<input type="file" id="imageUploadInput">
<button onclick="uploadAndSaveImage()">Upload and Save Image</button>

<script>
    function uploadAndSaveImage() {
        // Get the input element for uploading images
        const input = document.getElementById('imageUploadInput');

        // Check if a file is selected
        if (input.files && input.files[0]) {
            // Get the selected file (image)
            const image = input.files[0];

            // Create a FileReader to read the selected file
            const reader = new FileReader();

            // Define a function to be executed when the file is read
            reader.onload = function(e) {
                const imageUrl = e.target.result; // Get the URL of the uploaded image

                // Save the image URL in a cookie named "imageURL"
                document.cookie = `imageURL=${imageUrl}; expires=Fri, 31 Dec 9999 23:59:59 GMT`;

                // Inform the user that the image URL is saved
                alert('Image URL saved in cookies!');
            };

            // Read the selected file as a Data URL (base64-encoded string)
            reader.readAsDataURL(image);
        } else {
            // Inform the user to select an image
            alert('Please select an image.');
        }
    }
</script>

</body>
</html>
