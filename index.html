<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Text and HTML Table Example</title>
    <style>
        .moving-text {
            position: relative;
            animation: moveText 5s linear infinite; /* Adjust the duration and timing function as needed */
            color: blue; /* Text color */
        }

        @keyframes moveText {
            0% {
                left: 0;
            }
            100% {
                left: calc(100% - 100px); /* Adjust the distance to move */
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: white; /* Text color */
            background-color: #4CAF50; /* Header background color */
        }
        td {
            background-color: #f9f9f9; /* Cell background color */
        }
    </style>
</head>
<body>
    <h1 class="moving-text">Family Info</h1>
   
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Palin</td>
                <td>Werapun</td>
                <td>11</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Pincha</td>
                <td>Werapun</td>
                <td>12</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Warodom</td>
                <td>Werapun</td>
                <td>45</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Warodom</td>
                <td>Werapun</td>
                <td>45</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select and Display Image</title>
</head>
<body>

<h2>Select an Image</h2>

<input type="file" id="fileInput" accept="image/*">
<div id="imageContainer"></div>

<script>
    const fileInput = document.getElementById('fileInput');
    const imageContainer = document.getElementById('imageContainer');

    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const img = new Image();
            img.src = event.target.result;
            img.alt = 'Selected Image';
            img.width = 300; // Adjust as needed
            imageContainer.innerHTML = ''; // Clear previous image (if any)
            imageContainer.appendChild(img);
        };

        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
