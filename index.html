<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Moving Text Example</title>
<style>
    .moving-text {
        position: relative;
        animation: moveText 5s linear infinite; /* Adjust the duration and timing function as needed */
    }

    @keyframes moveText {
        0% {
            left: 0;
            color: red; /* Start color */
        }
        50% {
            color: blue; /* Middle color */
        }
        100% {
            left: calc(100% - 100px); /* Adjust the distance to move */
            color: green; /* End color */
        }
    }
</style>
</head>
<body>
    <h1 class="moving-text">This text is moving horizontally and changing color</h1>
