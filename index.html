<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>HTML Table Example</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Palin</td>
                <td>Werapun</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Pincha</td>
                <td>Werapun</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Warodom</td>
                <td>Werapun</td>
                <td>45</td>
                <tr>
                    <td>Warodom</td>
                    <td>Werapun</td>
                    <td>45</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
